# BACKGROUND
background {
  monitor =
  path = ~/.config/hypr/assets/castle.png
  blur_passes = 3
  contrast = 0.8916
  brightness = 0.8172
  vibrancy = 0.1696
  vibrancy_darkness = 0.0
}

# GENERAL
general {
  no_fade_in = false
  grace = 0
  disable_loading_bar = false
}

# TIME
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%-I:%M%p")"
  color = rgba(250, 189, 47, .75)
  font_size = 120
  font_family = Fira Code Nerd Font Mono
  position = 0, 165
  halign = center
  valign = center
}

# DAY-DATE-MONTH
label {
  monitor =
  text = cmd[update:1000] echo "<span>$(date '+%A, %d %B')</span>"
  color = rgba(225, 225, 225, 0.75)
  font_size = 30
  font_family = Fira Code Nerd Font Mono
  position = 0, 70
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =

  rounding = -0.5
  outline_thickness = 0
  outer_color = rgba(0, 0, 0, 0)
  inner_color = rgba(150, 150, 150, 0.35)
  font_color = rgb(200, 200, 200)

  dots_size = 0.38 # Scale of input-field height, 0.2 - 0.8
  dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
  dots_center = true

  fade_on_empty = false
  font_family = Fira Code Nerd Font Mono
  placeholder_text = 

  check_color = rgba(60, 56, 54, 0.5)

  fail_color = rgba(204, 36, 29, 0.75)
  fail_text = 
  fail_timeout = 2000
  fail_transition = 300

  capslock_color = rgba(250, 189, 47, 0.35)
  numlock_color = -1
  bothlock_color = -1

  size = 290, 30
  hide_input = false
  position = 0, 0
  halign = center
  valign = center
}

# CURRENT SONG
label {
  monitor =
  text = cmd[update:1000] echo "$(~/.config/hypr/scripts/songDetails.sh)" 
  color = rgba(235, 219, 178, .75)
  font_size = 16
  font_family = Fira Code Nerd Font Mono
  position = 0, 80
  halign = center
  valign = bottom
}
