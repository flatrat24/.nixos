"$schema" = 'https://starship.rs/config-schema.json'

format = """
$directory\
$character
"""

right_format = """
$git_branch\
$git_status\
$cmd_duration
"""

palette = 'catppuccin_mocha'

[directory]
style = "bg:base fg:blue"
format = "[ $path ]($style)"
home_symbol = '~'
truncate_to_repo = true
truncation_symbol = '…/'

[character]
disabled = false
success_symbol = '[ \$ ](bg:surface0 bold fg:green)'
error_symbol = '[ \$ ](bg:surface0 bold fg:red)'
vimcmd_symbol = '[ V ](bg:surface0 bold fg:blue)'
vimcmd_replace_one_symbol = '[ r ](bg:surface0 bold fg:pink)'
vimcmd_replace_symbol = '[ R ](bg:surface0 bold fg:pink)'
vimcmd_visual_symbol = '[ V ](bg:surface0 bold fg:mauve)'

# ZVM_MODE_NORMAL = '[ N ](bg:surface0 bold fg:blue)'
# ZVM_MODE_INSERT = '[ I ](bg:surface0 bold fg:green)'
# ZVM_MODE_VISUAL = '[ V ](bg:surface0 bold fg:mauve)'
# ZVM_MODE_VISUAL_LINE = '[ V ](bg:surface0 bold fg:mauve)'
# ZVM_MODE_REPLACE = '[ R ](bg:surface0 bold fg:pink)'

[git_branch]
style = "bg:base fg:mauve"
format = '[$symbol $branch]($style)'
symbol = ''

[git_status]
style = "bg:base"
format = '[$ahead_behind$modified$staged$untracked]($style)'
ahead = '[ ⇡${count}](fg:yellow)'
behind = '[ ⇣${count}](fg:yellow)'
diverged = '[ ⇕${count}](fg:yellow)'
up_to_date = ''
modified = '[ !${count}](fg:red)'
staged = '[ +${count}](fg:green)'
untracked = '[ ?${count}](fg:blue)'

[cmd_duration]
show_milliseconds = true
format = '[ 󰔟$duration]($style)'
style = "bg:base fg:pink"
disabled = false
min_time = 0
show_notifications = false
min_time_to_notify = 30_000

[line_break]
disabled = false

